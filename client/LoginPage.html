<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body style="background:#EAEAEA/*#818181/*#DEE6EB/*#96BEDE/*#BDD6EA/*#A0B7BE">
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form class="sign-in-htm" method="post" action="/SignIn">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input name="usnameI" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input name="pswI" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</form>
			<form class="sign-up-htm" method="post" action="/SignUp">
        <div class="group">
					<label for="pass" class="label">Email Address</label>
					<input name="Email" type="text" class="input">
				</div>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input name="UserName" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input name="Password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input name="PswUR" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</form>
		</div>
	</div>
</div>
</body>

</html>
